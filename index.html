<h1>Hello People</h1>


<button id="sendMsg">Send Message</button>
<h3 id="replyMsg"></h3>
<script>
	const ipc = require('electron').ipcRenderer

	const sendMsg = document.getElementById('sendMsg')

	sendMsg.addEventListener('click', function () {
	  ipc.send('message', 'ping')
	  //ipc.sendSync('message', 'ping');
	})

	ipc.on('reply', function (event, arg) {
	  const message = `reply: ${arg}`;
	  document.getElementById('replyMsg').innerHTML = message
	})
</script>
