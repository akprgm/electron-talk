<h1>Hello People</h1>


<button id="openImage">click here to open file</button>

<script>
	
const BrowserWindow = require('electron').remote.BrowserWindow

const path = require('path')

const openImageBtn = document.getElementById('openImage')

openImageBtn.addEventListener('click', function (event) {
  const modalPath = path.join('file:///Users/anilkumar/Pictures/wallpaper/WallpaperStudio10-35719.jpg')
  let win = new BrowserWindow({ width: 400, height: 320 })
  win.on('close', function () { win = null })
  win.loadURL(modalPath)
  win.show()
})
</script>
